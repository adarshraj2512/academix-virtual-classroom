<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Academix Virtual Classroom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .classrooms {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .classroom-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .classroom-card:hover {
            transform: translateY(-5px);
        }

        .classroom-card h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .classroom-card p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .join-btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .join-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>My Classrooms</h1>
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>John Doe</span>
            </div>
        </div>

        <div class="classrooms">
            <div class="classroom-card">
                <h3>Mathematics 101</h3>
                <p>Introduction to Calculus</p>
                <a href="plan.html" class="join-btn">Join Class</a>
            </div>
            <div class="classroom-card">
                <h3>Physics 201</h3>
                <p>Advanced Mechanics</p>
                <a href="plan.html" class="join-btn">Join Class</a>
            </div>
            <div class="classroom-card">
                <h3>Computer Science 301</h3>
                <p>Data Structures and Algorithms</p>
                <a href="plan.html" class="join-btn">Join Class</a>
            </div>
        </div>
    </div>
</body>
</html>
