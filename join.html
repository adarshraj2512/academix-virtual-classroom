<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Classroom - Academix</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .join-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .join-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .join-form input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .join-btn {
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-btn:hover {
            background-color: #2980b9;
        }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 300px);
            grid-auto-rows: 300px;
            gap: 20px;
            padding: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="join-container">
        <h2>Join Virtual Classroom</h2>
        <div class="join-form">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button class="join-btn" onclick="joinRoom()">Join Class</button>
        </div>
    </div>

    <!-- This will be shown after joining -->
    <div id="video-grid" style="display: none;"></div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        function joinRoom() {
            const name = document.getElementById('nameInput').value;
            if (!name) {
                alert('Please enter your name');
                return;
            }

            // Hide join form and show video grid
            document.querySelector('.join-container').style.display = 'none';
            document.getElementById('video-grid').style.display = 'grid';

            // Initialize video call
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            
            if (!roomId) {
                alert('Invalid invite link');
                return;
            }

            // Load and initialize video call
            const script = document.createElement('script');
            script.src = 'invite.js';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
